{% extends "base.html" %}

{% load custom_tags%}

{% block content %}

<div class="row" id="explore">
    {% for post in object_list %}
        <div class="col-xs-4 col-sm-3">
            <div class="picture-square" style="background-image: url(/{{ post.image }}); background-size: contain;">
                <a href="{% url 'post_detail' post.pk %}">
                <div class="content"></div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
