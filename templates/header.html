{% load custom_tags %}

<div class="navbar navbar-default navbar-fixed-top" id="main-nav">
    <div class="container desktop">
        <div class="navbar-header">
            <a href="{% url 'posts' %}" class="navbar-brand">Simple Instagram</a>
        </div>

        <div id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'posts' %}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'explore' %}"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'make_post' %}"><i class="fa fa-plus" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'user_detail' request.user.pk %}"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                    <li class="text-right">
                        <form method="post" action="{% url 'logout' %}?next={% url 'posts' %}">
                            {% csrf_token %}
                            <button type="submit" style="background: none; border: none; padding: 0; margin: 16px; cursor: pointer;">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
